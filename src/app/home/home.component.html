<div class="clear paddingtop"></div>
<div class="row"> 
    <div class="col-sm-12">
        <div class="table-responsive">
            <!-- [@employees]="employees.length" -->
            <table class="table table-bordered" > 
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Department</th>
                        <th>Actions</th>
                     </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of employees; let i=index">
                       <td>{{i+1}}</td>
                        <td>{{emp.name}}</td>
                        <td>{{emp.address}}</td>
                        <td>{{emp.department}}</td>
                        <td>
                            <span class="paddingright" data-toggle="modal" data-target="#ModalEdit" (click)="editEmployee(emp.id)">
                                <a href="#"><i class="fa fa-edit"></i></a>
                            </span>
                            <span class="paddingright" data-toggle="modal" data-target="#ModalDetail"(click)="detailEmployee(emp.id)">
                                <a href="#"><i class="fa fa-info"></i></a>
                            </span>
                            <span (click)="deleteEmployee(emp.id)"><a href="#"><i class="fa fa-trash"></i></a></span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <ngb-pagination [collectionSize]="total" [pageSize]="pageSize" 
                [maxSize]="maxSize" [page]="selectedPage"
                [boundaryLinks]="true" (pageChange)="LoadPage($event)">
            </ngb-pagination>
        </div>
    </div>
</div>

<div class="row">
        <div class="modal" id="ModalEdit" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Edit Employee</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="row">
                         <div class="col-sm-12">

                         </div>   
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Save changes</button>
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal" id="ModalDetail" role="dialog">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Detail Employee</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="row">
                             <div class="col-sm-12">
    
                             </div>   
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary">Save changes</button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
</div>
